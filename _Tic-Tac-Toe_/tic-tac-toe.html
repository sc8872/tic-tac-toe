<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <!-- Google Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"/>

    <!-- Font Awesome Icon Pack -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="tic-tac-toe.css">
  </head>
  <body>
    <main class="board-wrapper">
      <section class="title">
        <h2>Tic - Tac - Toe</h2>
      </section>
      <section class="status">
        <div class="status__light">
          <i class="fa-solid fa-circle"></i>
        </div>
         <div class="status__msg"></div>
      </section>
      <section class="board">
          <div id="cell-0" class="board__cell"></div>
          <div id="cell-1" class="board__cell"></div>
          <div id="cell-2" class="board__cell"></div>
          <div id="cell-3" class="board__cell"></div>
          <div id="cell-4" class="board__cell"></div>
          <div id="cell-5" class="board__cell"></div>
          <div id="cell-6" class="board__cell"></div>
          <div id="cell-7" class="board__cell"></div>
          <div id="cell-8" class="board__cell"></div>
      </section>
      <section class="rest">
        <button class="reset-btn"> Reset </button>
      </section>

    </main>
    <script src="/tic-tac-toe.js"></script>


  </body>
</html>
